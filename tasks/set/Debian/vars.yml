---
- name: Set MySQL authentication plugin string
  set_fact:
    mysql_authentication_config_string: |-
      {% if mysql_authentication_plugin == 'mysql_native_password' -%}
      Use Legacy Authentication Method (Retain MySQL 5.x Compatibility)
      {%- else -%}
      Use Strong Password Encryption (RECOMMENDED)
      {%- endif %}

- name: Set mysql_config_filepath
  set_fact:
    mysql_config_filepath: '{{ mysql_debian_config_filepath }}'

- name: Set mysql_daemon
  set_fact:
    mysql_daemon: '{{ mysql_debian_daemon }}'
