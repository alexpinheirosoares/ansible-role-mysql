---
default_mysql_allow_simple_passwords: true
default_mysql_config_filepath: /etc/my.cnf
default_mysql_service_name: mysqld
default_mysql_executable_path: /usr/bin

default_mysql_installer_filenames:
  '7': mysql80-community-release-el7-1.noarch.rpm
  '6': mysql80-community-release-el6-1.noarch.rpm

default_mysql_password_policy_settings:
  '8':
    - validate_password.policy = LOW
    - validate_password.check_user_name = OFF
    - validate_password.mixed_case_count = 0
    - validate_password.special_char_count = 0
    - validate_password.number_count = 0
    - validate_password.length = 0
  '5':
    - validate_password_policy = LOW
    - validate_password_check_user_name = OFF
    - validate_password_mixed_case_count = 0
    - validate_password_special_char_count = 0
    - validate_password_number_count = 0
    - validate_password_length = 0
