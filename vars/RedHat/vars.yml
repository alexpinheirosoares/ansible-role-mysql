---
default_mysql_allow_simple_passwords: true
default_mysql_redhat_config_filepath: /etc/my.cnf
default_mysql_redhat_service_name: mysqld
default_mysql_redhat_executable_path: /usr/bin

default_mysql_installer_filenames:
  '7': mysql80-community-release-el7-1.noarch.rpm
  '6': mysql80-community-release-el6-1.noarch.rpm

default_mysql_password_policy_settings:
  '8':
    - SET GLOBAL validate_password.check_user_name = OFF;
    - SET GLOBAL validate_password.mixed_case_count = 0;
    - SET GLOBAL validate_password.special_char_count = 0;
    - SET GLOBAL validate_password.number_count = 0;
    - SET GLOBAL validate_password.length = 0;
  '5':
    - SET GLOBAL validate_password_check_user_name = OFF;
    - SET GLOBAL validate_password_mixed_case_count = 0;
    - SET GLOBAL validate_password_special_char_count = 0;
    - SET GLOBAL validate_password_number_count = 0;
    - SET GLOBAL validate_password_length = 0;
